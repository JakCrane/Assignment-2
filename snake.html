<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-yellow">
        <div class="container">
          <a class="navbar-brand" href="#">Retro-Games</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarsExample07">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Merge Civ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Snake</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Fish</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    
    <main class="container">
        <div class="py-2"><h1 class="text-center py-2">Snake</h1></div>
        <div class="row">
            <div class="col-2 position">
                <div class="container info-container">
                    <h2 id="score">Score:</h2>
                    <div id="score-popup"></div>
                    <button class="btn" id="endGame">End Game :(</button>
                </div>
            </div>
            <div class="col-lg-8">
                <canvas id="gameCanvas" height="400" width="400"></canvas>
            </div>
            <div class="col-lg-2">
                    <div class="" id="position0"></div>
                    <div class="" id="position1"></div>
                    <div class="" id="position2"></div>
                </div>
            </div>
        </div>
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Save changes</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
        </div>
        <button id="refresh" class="btn btn-info">TEST Refresh Socket</button>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./assets/js/snake.js"></script>
</body>
</html>
